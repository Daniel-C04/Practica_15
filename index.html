<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="Imagenes/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8dfe4751d2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <figure class="figure-logo">
            <img src="Imagenes/logo.svg" alt="">
        </figure>
        <figure class="figure-DesMobile">
            <img src="Imagenes/illustration-mockups.svg" alt="">
        </figure>
        <div>
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
            <figure class="figure-iconos">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </figure>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Daniel Capa</a>.
        </p>
    </footer>
</body>

</html>
